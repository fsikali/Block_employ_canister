<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/index.scss">

  <title>IC Hello Starter</title>
</head>

<body>  
    <div id="page" class="site">
      <div class="container">
        <div class="form-box">
          <div class="progress">
            <div class="logo">BRIDGE<span>   </span>PLATFORM</div> 
            <ul class="progress-steps">
              <li class="step active">
                <span>1</span>
                <p><a href="src/gover/gov.html" style="text-decoration: none;color: black;">Organization</a><br><span>25 secs to complete</span></p>
              </li>
              <li class="step active">
                <span>2</span>
                <p><a href="src/comp/comp.html" style="text-decoration: none;color: black;" >Company</a><br><span>60 secs to complete</span></p>
              </li>
              <li class="step active">
                <span>3</span>
                <p><a href="src/casual/casual.html" style="text-decoration: none;color: black;">Casual Jobs</a><br><span>30 secs to complete</span></p>
              </li>
            </ul>
          </div>
          <form action=""> 
            <div class="form-one form-step active">
              <div class="bg-svg"></div>
                <h2>Personal Information</h2>
                <p>Enter your Personal information correctly</p>
              <div>
                <label>First Name :</label>
                <input type="text" placeholder="e.g. first name">
              </div>  
              <div>
                <label>Last Name :</label>
                <input type="text" placeholder="e.g. second name">
              </div> 


               <div class="birth">
                 <label>Date of Birth</label>
                  <div class="grouping">
                    <input type="text" patter="[0-9]*" name="day" velue="" min="0" max="31" placeholder="DD"> 
                    <input type="text" patter="[0-9]*" name="day" velue="" min="0" max="12" placeholder="MM">
                    <input type="text" patter="[0-9]*" name="day" velue="" min="0" max="2050" placeholder="YY">
                  </div>
                </div> 

                
            </div> 
             <div class="form-two form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2> 
              <div>
                <label>Phone</label>
                <input type="tel" placeholder="+254xxxxxxxxx">
              </div>
              <div>
                <label>Address</label>
                <input type="text" placeholder="Street Address">
              </div>
              <div>
                <input type="text" placeholder="App, Suite, Building">
              </div>
              <div>
                <label>City</label>
                <input type="text" placeholder="City">
              </div>
              <div>
                <label>Sub-County</label>
                <input type="text" placeholder="State/Province">
              </div>
              <div>
                <label>Zip Code</label> 
                <input type="text" placeholder="Postal/Zip Code">
              </div> 
              <div>
                <label>Constituency</label>
                <select name="country" id="country">
                  <option value="">Please Select</option>
                  <option value="">Mvita</option> 
                  <option value="">Nyali</option>  
                  <option value="">Changamwe</option> 
                  <option value="">Likoni</option> 
                </select>
              </div> 
                </div>
                <div class="form-three form-step">
                  <div class="bg-svg"></div> 
                  <h2>Security</h2>
                  <div>
                    <label>Email</label>
                    <input type="email" placeholder="Your email address">
                  </div>
                  <div>
                    <label>Username</label>
                    <input type="email" placeholder="Username">
                  </div>
                  <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                  </div>
                  <div>
                    <input type="password" placeholder="Confirm Password">
                  </div>
                  <div class="checkbox">
                    <input type="checkbox">
                    <label>Receive our news letter and special offers</label>
                  </div>
             </div> 
             <div class="btn-group">
                  <button type="button" class="btn-prev" disabled>Back</button>
                  <button type="button" class="btn-next">Next Step</button>
                  <button type="button" class="btn-submit">Submit</button>
             </div>
          </form>
        </div>
      </div>
    </div>

     
   
  <div id="root"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
